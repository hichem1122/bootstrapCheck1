<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"  href="#home">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="#products">PRODUCTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">CONTACT</a>
            </li>
       </ul>
    </div>
    </nav>

  </div>

  <div id="products">
    <div class="card">
      <div class="card-body">
        <h4 class="name m-4">T-SHIRT</h4>
        <img src="img/Black-t-shirt.png" alt="shirt">
        <p class="description m-3">Black t-shirt</p>
        <button class="rounded">Shop Now</button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="name m-4">JACKET</h4>
        <img src="img/jacket.png" alt="shirt">
        <p class="description m-3">Denim Jacket</p>

    </div>
    <div class="card">

    </div>
    <div class="card">
      <div class="card-body">

      </div>
    </div>
  </div>
  <footer>
    <h4>&copy;MYSTORE</h4>
    <div class="social-media">
        <i class="fab fa-facebook mx-2"></i>
        <i class="fab fa-instagram mx-2"></i>

    </div>
 </footer>
